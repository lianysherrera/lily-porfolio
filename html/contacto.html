        <h1 class="text-contact display-5">Contacto</h1>
    </div> 
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <img src="/images/bola.png" alt="" class="img-bola order-md-1">
                        <p class="order-md-2">Si quieres contactar conmigo, puedes hacerlo a través del formulario de contacto.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="nombre" class="label-left-margin">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="email" class="label-left-margin">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje" class="label-left-margin">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
    </div>
